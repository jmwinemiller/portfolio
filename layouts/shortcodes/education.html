<!--education.html-->
{{ $event_date := .Get "date" | time }}
<div class="container">
  <div class="content">
    <div class="title">{{ .Get "title" }}</div>
    <div class="body">
      <div class="degree">{{ .Get "degree" }}</div>
      {{ .Inner }}
    </div>
  </div>
  <div class="date">{{ $event_date.Year }}</div>
</div>
